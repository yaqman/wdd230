<body>
    <header>
        <div id="currentDate"></div>
        <section class="nav_logo">
            <img src="image\Xlab.webp" alt="Logo for Xlab">
        </section>
        <section class="social">
            <a href="https://www.facebook.com/" target="_blank">
            <img id="fb" src="image\facebook.webp" alt="FaceBook"></a>
            <a href="https://www.instagram.com/" target="_blank">
            <img id="ln" src="image\insta.webp" alt="Instagram"></a>
        </section>
        <nav>
            <ul class="navigation">
                <li><a class="XLAB" href="#">Menu</a></li>
                <li><a href="main.html">Home</a></li>

                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="content">
        <form action="thankyou.html" method="Input">
        <form name="myForm" class="validationForm" novalidate>
          <div>
            <label for="name">Name </label>
            <input class="required maxlength" data-maxlength="10" type="text" name="name" id="name">
          </div>
          <div>
            <label for="tel">Phone Number </label>
            <input class="tel" type="tel" name="tel" id="tel">
          </div>
          <div>
            <label for="email1">E-mail </label>
            <input class="required email" type="email" id="email1" name="email1" size="30">
          </div>
          <div>
            <label for="email2">E-mail (Confirm)</label>
            <input class="required equal-to" data-equal-to="email1" type="email" id="email2" name="email2" size="30">
          </div>
          <div>
            <label for="subject">Title</label>
            <input type="text" class="required maxlength" data-maxlength="20" id="subject" name="subject">
          </div>
          <div>
            <label for="inquiry">Contents</label>
            <textarea class="required maxlength" data-maxlength="100" name="inquiry" id="inquiry" rows="5" cols="50"></textarea>
          </div>
          <button name="send">Send</button>
        </form>
    </main>
    <footer>
        <span><img src="image\Xlab.webp" alt="Small Logo"></span>
        <span id="footer_line">~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~</span>
        <section class="address">
            <h2>JOsaka, Japan</h2>
            <h3>23-21, Osaka city</h3>
            <h3>location üìç</h3>
            <h3>+81(90) 389-2328</h3>
            <a href="koko@gmail.com">info@xlabcumber.com</a>
        </section>
        <span class="footer_line">~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~</span>
        <span id="copyright"></span>
		<span class="footer_small">.:|:.</span>
        <span class="footer_norm">XLab Chamber</span>
        <span class="footer_small">.:|:.</span>
		<span class="footer_norm">Koki Nakayama</span>
        <span class="footer_small">.:|:.</span>
		<span class="footer_norm">WDD 230 Project</span>
        <span class="footer_small">.:|:.</span>
        <span id="timestamp"></span>
    </footer>
</body>
</html>
