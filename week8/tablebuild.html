<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 08 WDD230 | Koki Nakayama | BYU-I </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

        <table>
            <caption> Winter Sales for XLAB in 20222</caption>

                    <td>$7,000</td>
                </tr>
                <tr>
                    <td>April</td>

                </tr>
                <tr>

                <tr>

                </tr>
